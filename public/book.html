<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TeeRadar – Find Tee Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1020;
        color: #f5f5f5;
      }

      .app {
        display: grid;
        grid-template-columns: 360px 1fr;
        height: 100vh;
      }

      .sidebar {
        padding: 16px;
        border-right: 1px solid #1e2235;
        background: #111627;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .sidebar h1 {
        margin: 0;
        font-size: 22px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 12px;
        background: #151b30;
        padding: 12px;
        border-radius: 8px;
      }

      form.label {
        font-size: 12px;
      }

      form label {
        font-size: 12px;
        opacity: 0.8;
        display: block;
        margin-bottom: 2px;
      }

      form input,
      form select {
        width: 100%;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #252b40;
        background: #0f1424;
        color: #f5f5f5;
        font-size: 13px;
      }

      form button {
        grid-column: 1 / -1;
        padding: 8px 10px;
        border-radius: 6px;
        border: none;
        background: #11c76f;
        color: #041012;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }

      form button:disabled {
        opacity: 0.5;
        cursor: default;
      }

      .legend {
        display: flex;
        gap: 10px;
        font-size: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .legend-item {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
      }

      .legend-dot.green {
        background: #16c172;
      }

      .legend-dot.red {
        background: #ff4b5c;
      }

      .legend-dot.purple {
        background: #b37cff;
      }

      .results {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0 0;
      }

      .course-row {
        padding: 8px 10px;
        border-radius: 6px;
        margin-bottom: 6px;
        display: flex;
        flex-direction: column;
        gap: 2px;
        background: #151b30;
        border: 1px solid transparent;
      }

      .course-row:hover {
        border-color: #2c3658;
        background: #181f38;
      }

      .course-title {
        font-size: 14px;
        font-weight: 600;
      }

      .course-meta {
        font-size: 11px;
        opacity: 0.8;
      }

      .course-status-line {
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2px;
      }

      .course-status-pill {
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
      }

      .pill-available {
        background: rgba(17, 199, 111, 0.16);
        color: #35e58a;
      }

      .pill-full {
        background: rgba(255, 75, 92, 0.16);
        color: #ff9aa5;
      }

      .pill-phone {
        background: rgba(179, 124, 255, 0.16);
        color: #e1c6ff;
      }

      .course-row button {
        margin-top: 4px;
        align-self: flex-start;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #2e3a5e;
        background: transparent;
        color: #e3e8ff;
        cursor: pointer;
      }

      .map-container {
        position: relative;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      .map-popup-title {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 2px;
      }

      .map-popup-body {
        font-size: 11px;
      }

      .map-popup-body button {
        margin-top: 4px;
        padding: 4px 8px;
        font-size: 11px;
        border-radius: 999px;
        border: none;
        background: #11c76f;
        color: #041012;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }

        .sidebar {
          height: auto;
        }

        .map-container {
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <h1>TeeRadar</h1>

        <form id="search-form">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>

          <div>
            <label for="holes">Holes</label>
            <select id="holes" name="holes">
              <option value="">Any</option>
              <option value="9">9 holes</option>
              <option value="18">18 holes</option>
            </select>
          </div>

          <div>
            <label for="earliest">Earliest</label>
            <input id="earliest" name="earliest" type="time" value="06:00" />
          </div>

          <div>
            <label for="latest">Latest</label>
            <input id="latest" name="latest" type="time" value="17:00" />
          </div>

          <div>
            <label for="partySize">Players</label>
            <input
              id="partySize"
              name="partySize"
              type="number"
              min="1"
              max="4"
              value="2"
            />
          </div>

          <div></div>

          <button type="submit" id="search-btn">Search tee times</button>
        </form>

        <div class="legend">
          <div class="legend-item">
            <span class="legend-dot green"></span> Available
          </div>
          <div class="legend-item">
            <span class="legend-dot red"></span> Fully booked
          </div>
          <div class="legend-item">
            <span class="legend-dot purple"></span> Phone booking
          </div>
        </div>

        <div id="results" class="results">
          <!-- course list populated here -->
        </div>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      // ====== MAP SETUP ======
      const map = L.map("map").setView([-31.95, 115.86], 9);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Marker icons – adjust paths if your icons live somewhere else
      const greenIcon = L.icon({
        iconUrl: "/icons/marker-green.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
      });

      const redIcon = L.icon({
        iconUrl: "/icons/marker-red.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
      });

      const purpleIcon = L.icon({
        iconUrl: "/icons/marker-purple.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
      });

      // All Leaflet markers we’ve created, keyed by course name
      const markerByCourse = new Map();
      let lastCourses = [];
      let lastSlots = [];

      function getCourseStats(course, slots) {
        const relevant = slots.filter((s) => s.course === course.name);
        const totalSlots = relevant.length;
        const hasAny = totalSlots > 0;
        return { relevant, totalSlots, hasAny };
      }

      function getMarkerIcon(course, stats) {
        // Phone bookings stay purple, always
        if (course.provider === "Phone") return purpleIcon;

        // Normal logic for everyone else
        if (stats.totalSlots > 0) {
          return greenIcon;
        }

        return redIcon;
      }

      function getStatusPill(course, stats) {
        // Phone-only courses
        if (course.provider === "Phone") {
          return {
            label: "Phone booking only",
            className: "pill-phone",
          };
        }

        if (stats.totalSlots > 0) {
          return {
            label: `${stats.totalSlots} matching tee times`,
            className: "pill-available",
          };
        }

        return {
          label: "No matching tee times",
          className: "pill-full",
        };
      }

      function renderMarkers(courses, slots) {
        lastCourses = courses;
        lastSlots = slots;

        // Clear existing markers
        markerByCourse.forEach((marker) => map.removeLayer(marker));
        markerByCourse.clear();

        courses.forEach((course) => {
          if (!course.lat || !course.lng) return;

          const stats = getCourseStats(course, slots);
          const icon = getMarkerIcon(course, stats);

          const marker = L.marker([course.lat, course.lng], { icon }).addTo(
            map
          );

          const pill = getStatusPill(course, stats);

          const popupEl = document.createElement("div");
          popupEl.innerHTML = `
            <div class="map-popup-title">${course.name}</div>
            <div class="map-popup-body">
              <div>${pill.label}</div>
              ${
                course.provider === "Phone"
                  ? `<div style="margin-top:4px;">Call to book: <strong>${
                      course.phone || "See details"
                    }</strong></div>`
                  : `<button type="button" data-course="${course.name}">Go to booking</button>`
              }
            </div>
          `;

          marker.bindPopup(popupEl);

          // Delegated click handler for "Go to booking" button in popup
          popupEl.addEventListener("click", (e) => {
            const btn = e.target.closest("button[data-course]");
            if (!btn) return;
            const courseName = btn.getAttribute("data-course");
            handleGoToBooking(courseName);
          });

          markerByCourse.set(course.name, marker);
        });
      }

      function renderList(courses, slots) {
        const container = document.getElementById("results");
        container.innerHTML = "";

        courses.forEach((course) => {
          const stats = getCourseStats(course, slots);
          const pill = getStatusPill(course, stats);

          const row = document.createElement("div");
          row.className = "course-row";

          row.innerHTML = `
            <div class="course-title">${course.name}</div>
            <div class="course-meta">
              ${course.provider} • ${course.holes || "?"} holes
            </div>
            <div class="course-status-line">
              <span class="course-status-pill ${pill.className}">
                ${pill.label}
              </span>
              ${
                stats.totalSlots > 0
                  ? `<span>${stats.totalSlots} tee times</span>`
                  : ""
              }
            </div>
            ${
              course.provider === "Phone"
                ? `<button type="button" data-course="${course.name}">
                     Call to book
                   </button>`
                : `<button type="button" data-course="${course.name}">
                     Go to booking
                   </button>`
            }
          `;

          row
            .querySelector("button[data-course]")
            .addEventListener("click", () => handleGoToBooking(course.name));

          row.addEventListener("click", () => {
            const marker = markerByCourse.get(course.name);
            if (marker) {
              marker.openPopup();
              map.panTo(marker.getLatLng());
            }
          });

          container.appendChild(row);
        });
      }

      async function handleGoToBooking(courseName) {
        const course = lastCourses.find((c) => c.name === courseName);
        if (!course) return;

        // Use first slot's bookUrl if available; fall back to course.url
        const slotsForCourse = lastSlots.filter((s) => s.course === courseName);
        const url =
          (slotsForCourse[0] && slotsForCourse[0].bookUrl) ||
          course.url ||
          null;

        if (!url) return;

        window.open(url, "_blank");

        // Fire simple analytics event
        try {
          fetch("/api/analytics", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              type: "course_click",
              at: new Date().toISOString(),
              payload: { course: courseName },
            }),
          }).catch(() => {});
        } catch {}
      }

      // ====== SEARCH HANDLING ======

      const searchForm = document.getElementById("search-form");
      const searchBtn = document.getElementById("search-btn");

      // Default date = today (ISO yyyy-mm-dd)
      document.getElementById("date").value = new Date()
        .toISOString()
        .slice(0, 10);

      searchForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(searchForm);
        const payload = {
          date: formData.get("date"),
          earliest: formData.get("earliest") || "06:00",
          latest: formData.get("latest") || "17:00",
          holes: formData.get("holes") || "",
          partySize: formData.get("partySize") || "1",
        };

        searchBtn.disabled = true;
        searchBtn.textContent = "Searching...";

        // analytics: search
        try {
          fetch("/api/analytics", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              type: "search",
              at: new Date().toISOString(),
              payload,
            }),
          }).catch(() => {});
        } catch {}

        try {
          const res = await fetch("/api/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          const { courses, slots } = data; // backend returns these

          renderMarkers(courses, slots);
          renderList(courses, slots);
        } catch (err) {
          console.error("Search failed", err);
        } finally {
          searchBtn.disabled = false;
          searchBtn.textContent = "Search tee times";
        }
      });

      // Initial analytics home_view
      try {
        fetch("/api/analytics", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "home_view",
            at: new Date().toISOString(),
            payload: {},
          }),
        }).catch(() => {});
      } catch {}
    </script>
  </body>
</html>
