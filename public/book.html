<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TeeRadar ‚Äì Book Tee Times</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #f8fafc;
      overflow-x: hidden;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #0ea5e9;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }

    /* Map container */
    #map {
      width: 100%;
      height: calc(100vh - 80px);
    }

    /* === Ad Panel (sidebar) === */
    .ad-panel {
      position: fixed;
      right: 15px;
      top: 110px;
      width: 180px;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
      font-size: 12px;
      z-index: 999;
    }
    .ad-panel h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      text-align: center;
    }
    .ad-item {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }
    .ad-item:hover {
      background: #e2e8f0;
      transform: scale(1.02);
    }
    @media (max-width: 1024px) {
      .ad-panel {
        display: none;
      }
    }

    /* Popup ad on booking click */
    #adModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    #adModal .content {
      background: #fff;
      padding: 16px 18px;
      border-radius: 12px;
      box-shadow: 0 20px 35px rgba(15, 23, 42, 0.25);
      text-align: center;
      width: 280px;
    }
    #adModal h3 {
      margin: 0 0 6px 0;
      font-size: 15px;
    }
    #adModal p {
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <div>TeeRadar</div>
    <button class="btn secondary" onclick="window.location.href='/'">Return Home</button>
  </header>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Sidebar ad block -->
  <div class="ad-panel">
    <h4>Sponsored</h4>
    <div class="ad-item" onclick="window.open('https://www.golfbox.com.au/', '_blank')">
      ‚õ≥ Golf Gear Sale ‚Äì Up to 40% Off
    </div>
    <div class="ad-item" onclick="window.open('https://www.travelaus.com/golf-holidays', '_blank')">

    </div>
    <div class="ad-item" onclick="window.open('https://www.golfdrills.net', '_blank')">
      üéØ Improve Your Swing ‚Äì Free Tips
    </div>
    <!-- Replace the above divs with Google AdSense or your affiliate links later -->
  </div>

  <!-- Popup ad before redirect -->
  <div id="adModal">
    <div class="content">
      <h3>Quick ad while your booking loads‚Ä¶</h3>
      <p>Check out Perth golf specials.</p>
    </div>
  </div>

  <script>
    // Example map (Leaflet placeholder) - Replace with your real map setup
    const mapDiv = document.getElementById("map");
    mapDiv.innerHTML = "<h3 style='text-align:center;margin-top:20px;'>Map loading...</h3>";

    // Ad popup when user clicks booking
    const adModal = document.getElementById('adModal');
    const showAdBeforeBooking = (url) => {
      adModal.style.display = 'flex';
      setTimeout(() => {

    };

</body>
</html>
