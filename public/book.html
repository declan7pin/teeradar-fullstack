<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TeeRadar — Book a tee time</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f6f7f4; }
    .topbar {
      position: sticky; top: 0; z-index: 30;
      background: #0f172a; color: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 16px;
    }
    .home-btn {
      background: #fff; color: #0f172a;
      border: none; border-radius: 999px;
      padding: 5px 14px; font-weight: 600; cursor: pointer;
    }
    .controls {
      display:flex; gap:10px; padding:10px 16px;
      background:#f8fafc; flex-wrap:wrap;
    }
    .controls input, .controls select, .controls button {
      padding:6px 8px; border-radius:6px; border:1px solid #cbd5e1;
    }
    .controls button { background:#0ea5e9; color:#fff; border:none; cursor:pointer; }
    #map { height:440px; margin:12px 16px 16px; border-radius:14px; overflow:hidden; }
    #results {
      padding:0 16px 16px;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:10px;
    }
    .card { background:#fff; border:1px solid #e2e8f0; border-radius:10px; padding:10px; }
    .card h3 { margin:0 0 4px 0; font-size:15px; }
    .small { font-size:12px; color:#64748b; }
    .btn { background:#0ea5e9; color:#fff; border:none; border-radius:6px; padding:5px 9px; font-size:13px; cursor:pointer; margin-top:6px; }
    #loadingOverlay {
      position: fixed; inset: 0; background: rgba(246, 247, 244, 0.8);
      display: none; align-items: center; justify-content: center; z-index: 100;
    }
    .loader-box {
      background: #fff; border: 1px solid #e2e8f0; border-radius: 10px;
      padding: 14px 18px; box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
      text-align: center; min-width: 240px;
    }
    .bar { height: 6px; background: #e2e8f0; border-radius: 999px; overflow: hidden; margin-top: 8px; }
    .bar span { display: block; width: 45%; height: 100%; background: #0ea5e9; animation: slide 1s linear infinite; }
    @keyframes slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
  </style>
</head>
<body>
  <div class="topbar">
    <span style="font-weight:700;">TeeRadar — WA Realtime</span>
    <button class="home-btn" onclick="window.location.href='/'">← Return to Home</button>
  </div>

  <div class="controls">
    <input type="date" id="date">
    <input type="time" id="start" value="06:00">
    <input type="time" id="end" value="17:00">
    <select id="holes">
      <option value="">Any holes</option>
      <option value="9">9 holes</option>
      <option value="18">18 holes</option>
    </select>
    <select id="players">
      <option value="1">1 player</option>
      <option value="2" selected>2 players</option>
      <option value="3">3 players</option>
      <option value="4">4 players</option>
    </select>
    <button onclick="runSearch()">Search</button>
    <span id="status" style="font-size:13px;color:#64748b;">Showing WA courses…</span>
  </div>

  <div id="map"></div>
  <div id="results"></div>

  <div id="loadingOverlay">
    <div class="loader-box">
      Checking course availability…
      <div class="bar"><span></span></div>
      <div style="font-size:11px;color:#94a3b8;margin-top:6px;">This may take a few seconds.</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 1) static WA course list
    const WA_COURSES = [
      { name: "Whaleback Golf Course", lat: -32.043, lng: 115.906 },
      { name: "Collier Park Golf Course", lat: -32.007, lng: 115.871 },
      { name: "Araluen Estate", lat: -32.124, lng: 116.099 },
      { name: "Sun City Country Club", lat: -31.646, lng: 115.712 },
      { name: "The Cut Golf Course", lat: -32.632, lng: 115.633 },
      { name: "Secret Harbour Golf Links", lat: -32.394, lng: 115.762 },
      { name: "Meadow Springs Golf and Country Club", lat: -32.523, lng: 115.754 },
      { name: "Hamersley Public Golf Course", lat: -31.863, lng: 115.776 },
      { name: "Joondalup Resort Golf Course", lat: -31.746, lng: 115.766 },
      { name: "Marangaroo Golf Course", lat: -31.815, lng: 115.832 },
      { name: "The Vines Resort & Country Club", lat: -31.777, lng: 116.027 },
      { name: "Wembley Golf Course (Old) 18", lat: -31.934, lng: 115.787 },
      { name: "Wembley Golf Course (Tuart) 18", lat: -31.934, lng: 115.787 },
      { name: "Wembley Golf Course (Old) 9", lat: -31.934, lng: 115.787 },
      { name: "Wembley Golf Course (Tuart) 9", lat: -31.934, lng: 115.787 },
      { name: "Mandurah Country Club", lat: -32.547, lng: 115.736 },
      { name: "Kwinana Golf Club", lat: -32.238, lng: 115.802 },
      { name: "Altone Park Golf Course", lat: -31.861, lng: 115.96 },
      { name: "Hillview Golf Course", lat: -31.953, lng: 116.008, provider: "Phone", contact: "08 9454 5554" },
      { name: "Marri Park Golf Course", lat: -32.254, lng: 115.863, provider: "Phone", contact: "08 9419 3037" }
    ];

    // 2) quick index by name for fallback
    const COURSE_INDEX = {};
    WA_COURSES.forEach(c => { COURSE_INDEX[c.name] = c; });

    // 3) we'll store the latest backend results here
    let lastLiveByName = {};

    // 4) map init
    const map = L.map('map').setView([-31.95, 115.86], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const markers = L.layerGroup().addTo(map);

    // marker icons
    const blueIcon = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png', iconSize: [32,32], iconAnchor: [16,32] });
    const redIcon  = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',  iconSize: [32,32], iconAnchor: [16,32] });
    const purpleIcon = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/purple-dot.png',  iconSize: [32,32], iconAnchor: [16,32] });

    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const overlayEl = document.getElementById('loadingOverlay');

    // set default date
    const today = new Date().toISOString().slice(0,10);
    document.getElementById('date').value = today;

    // 5) initial draw
    function drawLocal(dateStr) {
      markers.clearLayers();
      resultsEl.innerHTML = '';
      WA_COURSES.forEach(c => {
        const icon = c.provider === 'Phone' ? purpleIcon : redIcon;
        L.marker([c.lat, c.lng], { icon }).addTo(markers).bindPopup(`<b>${c.name}</b>`);
        const card = document.createElement('div');
        card.className = 'card';
        if (c.provider === 'Phone') {
          card.innerHTML = `<h3>${c.name}</h3><div class="small">Phone bookings only</div><div class="small">${c.contact || ''}</div>`;
        } else {
          card.innerHTML = `<h3>${c.name}</h3><div class="small">Awaiting live check…</div>`;
        }
        resultsEl.appendChild(card);
      });
    }
    drawLocal(today);

    // 6) safe opener
    function openBookingForCourseName(courseName) {
      const date = document.getElementById('date').value || today;
      const holesSel = document.getElementById('holes') ? document.getElementById('holes').value : '';
      const live = lastLiveByName[courseName];
      const course = COURSE_INDEX[courseName];

      // 1. prefer backend url
      let url = live && live.bookingUrl ? live.bookingUrl : null;

      // 2. if no backend url, see if the course has something (we mostly don’t on FE)
      if (!url && course) {
        if (holesSel === '9' && course.bookingBase9) url = course.bookingBase9;
        else if (holesSel === '18' && course.bookingBase18) url = course.bookingBase18;
        else url = course.bookingBase || null;
      }

      // 3. if still no url → google
      if (!url) {
        window.open('https://www.google.com/search?q=' + encodeURIComponent(courseName + ' golf booking'), '_blank');
        return;
      }

      // normalise date placeholders
      const finalUrl = url
        .replace('YYYY-MM-DD', date)
        .replace('YYYYMMDD', date.replace(/-/g, ''));

      window.open(finalUrl, '_blank', 'noopener,noreferrer');
    }

    // 7) run search (live)
    async function runSearch() {
      const date   = document.getElementById('date').value || today;
      const earliest = document.getElementById('start').value || '06:00';
      const latest   = document.getElementById('end').value || '17:00';
      const holes    = document.getElementById('holes').value;
      const players  = parseInt(document.getElementById('players').value || '1', 10);

      statusEl.textContent = 'Checking live availability…';
      overlayEl.style.display = 'flex';

      try {
        const resp = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, earliest, latest, holes, partySize: players })
        });
        const data = await resp.json();

        // store live results
        lastLiveByName = {};
        (data.slots || []).forEach(s => {
          lastLiveByName[s.course] = s;
        });

        markers.clearLayers();
        resultsEl.innerHTML = '';

        WA_COURSES.forEach(c => {
          const live = lastLiveByName[c.name];
          const isAvail = live ? !!live.available : false;
          const confidence = live && live.confidence ? live.confidence : null;

          const icon =
            c.provider === 'Phone' ? purpleIcon :
            isAvail ? blueIcon : redIcon;

          L.marker([c.lat, c.lng], { icon }).addTo(markers).bindPopup(`<b>${c.name}</b>`);

          const card = document.createElement('div');
          card.className = 'card';

          if (c.provider === 'Phone') {
            card.innerHTML = `
              <h3>${c.name}</h3>
              <div class="small">Phone bookings only</div>
              <div class="small">${c.contact || ''}</div>
            `;
          } else {
            let spotsLine = '';
            if (live && Array.isArray(live.slots) && live.slots.length > 0) {
              const firstSlot = live.slots[0];
              if (firstSlot.spots != null) {
                spotsLine = `<div class="small">Spots shown by course: ${firstSlot.spots}</div>`;
              } else {
                spotsLine = `<div class="small">Spots not shown on course page</div>`;
              }
            }

            const statusLine = isAvail
              ? '✅ Available in that window'
              : (confidence === 'medium'
                  ? '⚪ Time matched — open course to confirm'
                  : (confidence === 'unknown'
                      ? '⚪ Could not confirm — open course page'
                      : '❌ No times found / scrape failed'));

            card.innerHTML = `
              <h3>${c.name}</h3>
              <div class="small">${statusLine}</div>
              ${spotsLine}
              <button class="btn" onclick="openBookingForCourseName('${c.name.replace(/'/g, "\\'")}')">Proceed to booking</button>
            `;
          }

          resultsEl.appendChild(card);
        });

        statusEl.textContent = 'Live check complete.';
      } catch (e) {
        console.warn(e);
        statusEl.textContent = 'Live check failed — showing local only.';
        drawLocal(date);
      } finally {
        overlayEl.style.display = 'none';
      }
    }
  </script>
</body>
</html>
