<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Tee Times – TeeRadar WA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: #0f766e;
      color: white;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-left: 12px;
    }
    header a:hover { text-decoration: underline; }
    .return-home {
      background: white;
      color: #0f766e;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover { background: #115e59; }
    #map {
      height: 450px;
      width: 90%;
      margin: 0 auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      background: #0f766e;
      color: white;
      padding: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">TeeRadar WA</div>
    <nav>
      <a href="/" class="return-home">Return Home</a>
    </nav>
  </header>

  <div class="filter-bar">
    <input type="date" id="date" />
    <select id="holes">
      <option value="">Any Holes</option>
      <option value="9">9 Holes</option>
      <option value="18">18 Holes</option>
    </select>
    <select id="partySize">
      <option value="1">1 Player</option>
      <option value="2">2 Players</option>
      <option value="3">3 Players</option>
      <option value="4">4 Players</option>
    </select>
    <button id="btnSearch">Search Availability</button>
  </div>

  <div id="map"></div>
  <div id="results" style="width:90%;margin:auto;"></div>

  <footer>© 2025 TeeRadar WA</footer>

  <script>
    // ✅ LOGIN GUARD
    const loggedIn = localStorage.getItem("teeradar_member") === "1";
    if (!loggedIn) {
      window.location.href = "/login.html";
    }

    // ✅ MAP SETUP (simple demo)
    let map;
    function initMap() {
      map = L.map("map").setView([-31.9523, 115.8613], 9);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap"
      }).addTo(map);
    }

    document.addEventListener("DOMContentLoaded", initMap);

    // ✅ SEARCH FUNCTION
    document.getElementById("btnSearch").addEventListener("click", async () => {
      const date = document.getElementById("date").value;
      const holes = document.getElementById("holes").value;
      const partySize = document.getElementById("partySize").value;
      if (!date) return alert("Please select a date.");

      const res = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, holes, partySize })
      });
      const data = await res.json();
      renderResults(data.slots || []);
    });

    function renderResults(list) {
      const div = document.getElementById("results");
      div.innerHTML = "";
      list.forEach((it) => {
        const card = document.createElement("div");
        card.style.background = "white";
        card.style.borderRadius = "8px";
        card.style.padding = "12px";
        card.style.margin = "8px 0";
        card.innerHTML = `
          <strong>${it.name}</strong><br>
          ${it.time || ""} – ${it.holes || ""} holes<br>
          <a href="${it.url}" target="_blank">Book on Course Site</a>
        `;
        div.appendChild(card);

        if (it.lat && it.lng) {
          const color = it.available ? "blue" : "red";
          L.circleMarker([it.lat, it.lng], {
            color,
            radius: 6,
            fillOpacity: 0.9
          })
            .addTo(map)
            .bindPopup(`<b>${it.name}</b><br>${it.holes || ""} holes`);
        }
      });
    }
  </script>

  <!-- Leaflet map library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
