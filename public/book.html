<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeeRadar — Book a Tee Time</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .search-bar {
      padding: 16px;
      background: #fff;
      margin-bottom: 8px;
    }

    .btn {
      width: 100%;
      background: #006b57;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
    }

    #map {
      height: 340px;
      border-radius: 12px;
      margin: 14px;
    }

    .course-card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .course-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    /* Marker Colours */
    .marker-green { background: #00c853; border: 2px solid #fff; }
    .marker-red { background: #d50000; border: 2px solid #fff; }
    .marker-purple { background: #7e57c2; border: 2px solid #fff; }

    .go-booking {
      color: #006bff;
      font-weight: 600;
      margin-top: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="search-bar">
    <label>Date</label>
    <input id="date" type="date" style="width:100%;padding:8px">

    <label>Earliest</label>
    <input id="earliest" type="time" style="width:100%;padding:8px" value="06:00">

    <label>Latest</label>
    <input id="latest" type="time" style="width:100%;padding:8px" value="17:00">

    <label>Holes</label>
    <select id="holes" style="width:100%;padding:8px">
      <option value="9">9 holes</option>
      <option value="18">18 holes</option>
    </select>

    <label>Players</label>
    <select id="players" style="width:100%;padding:8px">
      <option value="1">1 player</option>
      <option value="2">2 players</option>
      <option value="3">3 players</option>
      <option value="4">4 players</option>
    </select>

    <div class="btn" onclick="runSearch()">Search availability</div>
  </div>

  <div id="map"></div>

  <div id="course-list"></div>

  <script>
    // ===========================================================
    // MAP SETUP
    // ===========================================================
    let map = L.map("map").setView([-31.95, 115.86], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    let markers = [];

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    function markerIcon(colorClass) {
      return L.divIcon({
        className: colorClass,
        iconSize: [16, 16]
      });
    }

    // ===========================================================
    // SEARCH FUNCTION
    // ===========================================================
    async function runSearch() {
      const date = document.getElementById("date").value;
      const earliest = document.getElementById("earliest").value;
      const latest = document.getElementById("latest").value;
      const holes = document.getElementById("holes").value;
      const players = document.getElementById("players").value;

      window.teeRadarLastSearchDate = date;

      const res = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date,
          earliest,
          latest,
          holes,
          partySize: players
        })
      });

      const data = await res.json();
      displayResults(data.slots);
    }

    // ===========================================================
    // DISPLAY RESULTS
    // ===========================================================
    function displayResults(slots) {
      clearMarkers();
      const list = document.getElementById("course-list");
      list.innerHTML = "";

      const grouped = {};

      slots.forEach(s => {
        if (!grouped[s.course]) grouped[s.course] = [];
        grouped[s.course].push(s);
      });

      fetch("/api/courses")
        .then(r => r.json())
        .then(courses => {
          courses.forEach(c => {
            const name = c.name;
            const hasSlots = grouped[name] && grouped[name].length > 0;

            let colorClass =
              c.provider === "Phone"
                ? "marker-purple"
                : hasSlots
                ? "marker-green"
                : "marker-red";

            // MAP MARKER
            const m = L.marker([c.lat, c.lng], {
              icon: markerIcon(colorClass)
            }).addTo(map);

            markers.push(m);

            // CARD
            const div = document.createElement("div");
            div.className = "course-card";

            div.innerHTML = `
              <div class="course-title">${name}</div>
              <div>${c.provider === "Phone" ? "Phone Booking" : (hasSlots ? grouped[name].length + " slots" : "No slots")}</div>
              ${
                c.provider !== "Phone"
                  ? `<a class="go-booking" data-provider="${c.provider}" href="${c.url}">Go to booking</a>`
                  : ""
              }
            `;

            list.appendChild(div);
          });
        });
    }

    // ===========================================================
    // FIX “GO TO BOOKING” LINKS (dynamic dates)
    // ===========================================================
    document.addEventListener("click", function (e) {
      const link = e.target.closest(".go-booking");
      if (!link) return;

      e.preventDefault();

      const provider = link.dataset.provider;
      const base = link.getAttribute("href");

      const iso = window.teeRadarLastSearchDate;

      let finalUrl = base;

      try {
        const u = new URL(base);

        if (provider === "MiClub") {
          u.searchParams.set("selectedDate", iso);
          u.searchParams.delete("recaptchaResponse");
          u.searchParams.delete("mobile");
          finalUrl = u.toString();
        }

        if (provider === "Quick18") {
          const yyyymmdd = iso.replace(/-/g, "");
          u.searchParams.set("teedate", yyyymmdd);
          finalUrl = u.toString();
        }
      } catch (err) {
        console.error("booking URL fix failed:", err);
      }

      window.open(finalUrl, "_blank");
    });
  </script>
</body>
</html>
