<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TeeRadar — WA Realtime</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f6f7f4; }
    .topbar {
      position: sticky;
      top: 0;
      z-index: 30;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .home-btn {
      background: #fff;
      color: #0f172a;
      border: none;
      border-radius: 999px;
      padding: 5px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .controls {
      display:flex;
      gap:10px;
      padding:10px 16px;
      background:#f8fafc;
      flex-wrap:wrap;
    }
    .controls input,
    .controls select,
    .controls button {
      padding:6px 8px;
      border-radius:6px;
      border:1px solid #cbd5e1;
    }
    .controls button {
      background:#0ea5e9;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    #map {
      height:440px;
      margin:12px 16px 16px;
      border-radius:14px;
      overflow:hidden;
    }
    #results {
      padding:0 16px 16px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:10px;
    }
    .card {
      background:#fff;
      border:1px solid #e2e8f0;
      border-radius:10px;
      padding:10px;
    }
    .card h3 { margin:0 0 4px 0; font-size:15px; }
    .small { font-size:12px; color:#64748b; }
    .btn { background:#0ea5e9; color:#fff; border:none; border-radius:6px; padding:5px 9px; font-size:13px; cursor:pointer; margin-top:6px; }
    /* loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(246, 247, 244, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .loader-box {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 14px 18px;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
      text-align: center;
      min-width: 240px;
    }
    .bar {
      height: 6px;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .bar span {
      display: block;
      width: 45%;
      height: 100%;
      background: #0ea5e9;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span style="font-weight:700;">TeeRadar — WA Realtime</span>
    <button class="home-btn" onclick="window.location.href='/'">← Return to Home</button>
  </div>

  <div class="controls">
    <input type="date" id="date">
    <input type="time" id="start" value="06:00">
    <input type="time" id="end" value="17:00">
    <select id="holes">
      <option value="">Any holes</option>
      <option value="9">9 holes</option>
      <option value="18">18 holes</option>
    </select>
    <select id="players">
      <option value="1">1 player</option>
      <option value="2" selected>2 players</option>
      <option value="3">3 players</option>
      <option value="4">4 players</option>
    </select>
    <button onclick="runSearch()">Search</button>
    <span id="status" style="font-size:13px;color:#64748b;">Showing WA courses…</span>
  </div>

  <div id="map"></div>
  <div id="results"></div>

  <div id="loadingOverlay">
    <div class="loader-box">
      Checking course availability…
      <div class="bar"><span></span></div>
      <div style="font-size:11px;color:#94a3b8;margin-top:6px;">This may take a few seconds.</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const WA_COURSES = [
      { name: "Whaleback Golf Course", lat: -32.043, lng: 115.906, provider: "MiClub", bookingBase: "https://www.whalebackgolfcourse.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=1500344725" },
      { name: "Collier Park Golf Course", lat: -32.007, lng: 115.871, provider: "MiClub", bookingBase: "https://bookings.collierparkgolf.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=1500323733" },
      { name: "Araluen Estate", lat: -32.124, lng: 116.099, provider: "MiClub", bookingBase: "https://araluenestategolfcourse.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=102808" },
      { name: "Sun City Country Club", lat: -31.646, lng: 115.712, provider: "MiClub", bookingBase: "https://www.suncitycountryclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=7301269" },
      { name: "Marangaroo Golf Course", lat: -31.815, lng: 115.832, provider: "MiClub", bookingBase: "https://marangaroo.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=1500406571" },
      { name: "Joondalup Resort Golf Course", lat: -31.746, lng: 115.766, provider: "MiClub", bookingBase: "https://golfbookings.joondalupresort.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3900000&selectedDate=YYYY-MM-DD&feeGroupId=1522096469" },
      { name: "The Vines Resort & Country Club", lat: -31.777, lng: 116.027, provider: "MiClub", bookingBase: "https://thevines.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000010&selectedDate=YYYY-MM-DD&feeGroupId=1980988" },
      { name: "Wembley Golf Course (Old & Tuart)", lat: -31.934, lng: 115.787, provider: "MiClub", bookingBase: "https://www.wembleygolf.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=102211" },
      { name: "Mandurah Country Club", lat: -32.547, lng: 115.736, provider: "MiClub", bookingBase: "https://bookings.mandurahcountryclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=1500323994" },
      { name: "Meadow Springs Golf and Country Club", lat: -32.523, lng: 115.754, provider: "MiClub", bookingBase: "https://meadowsprings.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=337072" },
      { name: "Secret Harbour Golf Links", lat: -32.394, lng: 115.762, provider: "MiClub", bookingBase: "https://secretharbour.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=12445" },
      { name: "Kwinana Golf Club", lat: -32.238, lng: 115.802, provider: "MiClub", bookingBase: "https://www.kwinanagolfclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=1505795368" },
      { name: "The Cut Golf Course", lat: -32.632, lng: 115.633, provider: "MiClub", bookingBase: "https://thecut.miclub.com.au/guests/bookings/ViewPublicTimesheet.msp?bookingResourceId=3000000&selectedDate=YYYY-MM-DD&feeGroupId=247589" },
      { name: "Hamersley Public Golf Course", lat: -31.863, lng: 115.776, provider: "Quick18", bookingBase: "https://hamersley.quick18.com/teetimes/searchmatrix?teedate=YYYYMMDD" },
      { name: "Altone Park Golf Course", lat: -31.861, lng: 115.96, provider: "GolfBooking", bookingBase: "https://www.golf-booking.com/en/club/altone-park-golf-course,nc" },
      { name: "Hillview Golf Course", lat: -31.953, lng: 116.008, provider: "Phone", contact: "08 9454 5554" },
      { name: "Marri Park Golf Course", lat: -32.254, lng: 115.863, provider: "Phone", contact: "08 9419 3037" }
    ];

    const map = L.map('map').setView([-31.95, 115.86], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const markers = L.layerGroup().addTo(map);

    const blueIcon = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const redIcon = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const purpleIcon = L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/purple-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] });

    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const overlayEl = document.getElementById('loadingOverlay');

    function openBooking(base, date) {
      if (!base) { alert('No booking link for this course'); return; }
      const url = base.replace('YYYY-MM-DD', date).replace('YYYYMMDD', date.replace(/-/g, ''));
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function drawLocal(dateStr) {
      markers.clearLayers();
      resultsEl.innerHTML = '';
      WA_COURSES.forEach(c => {
        const icon = c.provider === 'Phone' ? purpleIcon : redIcon;
        const popup = c.provider === 'Phone'
          ? `<b>${c.name}</b><br>Phone bookings only: ${c.contact || ''}`
          : `<b>${c.name}</b><br>Waiting for live availability`;
        L.marker([c.lat, c.lng], { icon }).addTo(markers).bindPopup(popup);

        const card = document.createElement('div');
        card.className = 'card';
        if (c.provider === 'Phone') {
          card.innerHTML = `<h3>${c.name}</h3><div class="small">Phone bookings only</div><div class="small">${c.contact || ''}</div>`;
        } else {
          card.innerHTML = `<h3>${c.name}</h3><div class="small">Awaiting live check</div><button class="btn" onclick="openBooking('${(c.bookingBase || '').replace(/'/g, "\\'")}', '${dateStr}')">Proceed to booking</button>`;
        }
        resultsEl.appendChild(card);
      });
    }

    const today = new Date().toISOString().slice(0,10);
    document.getElementById('date').value = today;
    drawLocal(today);

    async function runSearch() {
      const date = document.getElementById('date').value || today;
      const earliest = document.getElementById('start').value || '06:00';
      const latest = document.getElementById('end').value || '17:00';
      const holes = document.getElementById('holes').value;
      const players = parseInt(document.getElementById('players').value || '1', 10);

      statusEl.textContent = 'Checking live availability…';
      overlayEl.style.display = 'flex';

      try {
        const resp = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, earliest, latest, holes, partySize: players })
        });
        const data = await resp.json();
        const liveByName = {};
        (data.slots || []).forEach(s => { liveByName[s.course] = s; });

        markers.clearLayers();
        resultsEl.innerHTML = '';

        WA_COURSES.forEach(c => {
          const live = liveByName[c.name];
          const isAvail = live ? !!live.available : false;
          let icon = redIcon;
          if (c.provider === 'Phone') icon = purpleIcon;
          else if (isAvail) icon = blueIcon;

          const popup = c.provider === 'Phone'
            ? `<b>${c.name}</b><br>Phone bookings only: ${c.contact || ''}`
            : `<b>${c.name}</b><br>${isAvail ? 'Available' : 'Unavailable'}`;

          L.marker([c.lat, c.lng], { icon }).addTo(markers).bindPopup(popup);

          const card = document.createElement('div');
          card.className = 'card';
          if (c.provider === 'Phone') {
            card.innerHTML = `<h3>${c.name}</h3><div class="small">Phone bookings only</div><div class="small">${c.contact || ''}</div>`;
          } else {
            card.innerHTML = `<h3>${c.name}</h3><div class="small">${isAvail ? '✅ Available in that window' : '❌ No times found / scrape failed'}</div><button class="btn" onclick="openBooking('${(c.bookingBase || '').replace(/'/g, "\\'")}', '${date}')">Proceed to booking</button>`;
          }
          resultsEl.appendChild(card);
        });

        statusEl.textContent = 'Live check complete.';
      } catch (e) {
        console.warn(e);
        statusEl.textContent = 'Live check failed — showing local only.';
        drawLocal(date);
      } finally {
        overlayEl.style.display = 'none';
      }
    }
  </script>
</body>
</html>
