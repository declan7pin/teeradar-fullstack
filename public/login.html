<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TeeRadar WA</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #0f766e;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      background: #0f766e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #115e59;
    }

    .switch-text {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #555;
    }

    .secondary-link {
      background: none;
      border: none;
      color: #0f766e;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }

    .secondary-link:hover {
      color: #115e59;
    }

    .error {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="name" placeholder="Full Name (only for signup)" style="display:none;" />

    <button id="actionBtn">Login</button>
    <p class="error" id="error"></p>

    <p class="switch-text" id="switchText">
      Donâ€™t have an account?
      <button class="secondary-link" id="switchBtn" type="button">Create one</button>
    </p>
  </div>

  <script>
    let isSignup = false;

    const actionBtn = document.getElementById("actionBtn");
    const switchBtn = document.getElementById("switchBtn");
    const formTitle = document.getElementById("formTitle");
    const nameField = document.getElementById("name");
    const error = document.getElementById("error");

    switchBtn.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Create Account" : "Login";
      actionBtn.textContent = isSignup ? "Sign Up" : "Login";
      nameField.style.display = isSignup ? "block" : "none";
      switchBtn.textContent = isSignup ? "Already have an account?" : "Create one";
      error.textContent = "";
    });

    actionBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();

      if (!email || !password || (isSignup && !name)) {
        error.textContent = "Please fill in all required fields.";
        return;
      }

      try {
        const endpoint = isSignup ? "/api/signup" : "/api/login";
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, name }),
        });

        const data = await res.json();

        if (!res.ok) {
          error.textContent = data.error || "Something went wrong.";
          return;
        }

        // save user to localStorage
        localStorage.setItem("teeradar_member", "1");
        localStorage.setItem("teeradar_email", data.user.email);
        localStorage.setItem("teeradar_role", data.user.role);

        // redirect based on role
        if (data.user.role === "admin") {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/book.html";
        }
      } catch (err) {
        console.error(err);
        error.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
