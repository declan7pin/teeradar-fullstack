<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TeeRadar — Offline</title>
<style>
:root{--bg:#f6f7f4;--panel:#fff;--text:#0f172a;--muted:#64748b;--border:#e2e8f0}
html,body{margin:0;padding:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text)}
main{max-width:720px;margin:10vh auto;padding:24px;background:#fff;border:1px solid var(--border);border-radius:16px}
h1{margin:0 0 8px 0}p{color:var(--muted)}
a{color:#0ea5e9}
</style>
</head>
<body>
<main>
  <h1>You’re offline</h1>
  <p>TeeRadar can’t reach the internet right now. You can still browse cached pages and try again when you’re back online.</p>
  <p><a href="/">Return home</a></p>
</main>
</body>
</html>
