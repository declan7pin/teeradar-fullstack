<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - TeeRadar WA</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #0f766e;
      color: white;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .return-home {
      background: white;
      color: #0f766e;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .dashboard {
      width: 90%;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0f766e;
    }
    footer {
      background: #0f766e;
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TeeRadar Admin</h1>
    <a href="/" class="return-home">Return Home</a>
  </header>

  <div class="dashboard">
    <h2>Analytics Dashboard</h2>
    <p><strong>Users Online:</strong> <span id="onlineCount">Loading...</span></p>
    <p><strong>Total Subscriptions:</strong> <span id="subs">Loading...</span></p>
    <p><strong>Recent Book Clicks:</strong> <span id="bookClicks">Loading...</span></p>
  </div>

  <footer>© 2025 TeeRadar WA — Admin</footer>

  <script>
    // ✅ ADMIN GUARD
    const role = localStorage.getItem("teeradar_role");
    const email = localStorage.getItem("teeradar_email");
    if (role !== "admin" || email !== "declan7pin@gmail.com") {
      alert("Admin access only");
      window.location.href = "/";
    }

    // Simulated stats
    document.getElementById("onlineCount").innerText = Math.floor(Math.random() * 30) + 1;
    document.getElementById("subs").innerText = Math.floor(Math.random() * 100) + 50;
    document.getElementById("bookClicks").innerText = Math.floor(Math.random() * 200) + 150;
  </script>
</body>
</html>
