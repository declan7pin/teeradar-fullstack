<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password • TeeRadar WA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 14px; font-size: 1.4rem; }
    label { display: block; margin-bottom: 5px; }
    input {
      width: 100%; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      background: #0f766e; color: #fff;
      border: none; border-radius: 8px;
      padding: 10px; font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password</h1>
    <label for="newpass">Enter your new password</label>
    <input type="password" id="newpass" placeholder="••••••••" />
    <button id="submitBtn">Update Password</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const btn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      const newPassword = document.getElementById("newpass").value.trim();
      if (!newPassword) {
        msg.textContent = "Please enter a new password.";
        return;
      }
      try {
        const res = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = "✅ Password updated. You can now log in again.";
        } else {
          msg.textContent = data.error || "Failed to reset password.";
        }
      } catch (e) {
        msg.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
