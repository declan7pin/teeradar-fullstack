<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password • TeeRadar WA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 32px rgba(15,23,42,.08);
      max-width: 380px;
      width: 100%;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.8rem;
      color: #475569;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      background: #0f766e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 0.8rem;
    }
    a.home {
      display: inline-block;
      margin-top: 12px;
      font-size: 0.75rem;
      color: #0f766e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset your password</h1>
    <p>Enter a new password for your TeeRadar account.</p>
    <input type="password" id="newpass" placeholder="New password" />
    <button id="resetBtn">Update password</button>
    <div class="msg" id="msg"></div>
    <a href="/" class="home">← Back to home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const msg = document.getElementById("msg");

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newpass").value.trim();
      if (!newPassword) {
        msg.textContent = "Please enter a new password.";
        return;
      }
      try {
        const res = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = "✅ Password updated. You can now log in.";
        } else {
          msg.textContent = data.error || "Could not reset password.";
        }
      } catch (e) {
        msg.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
