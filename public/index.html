<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeeRadar WA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: #0f766e;
      color: white;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 14px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.login-btn {
      background: white;
      color: #0f766e;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 12px;
      text-decoration: none;
    }

    nav a.login-btn:hover {
      background: #f0fdfa;
    }

    .hero {
      background-image: url("assets/hero-golf.jpg");
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .cta-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }

    .cta-btn:hover {
      background: #059669;
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #0f766e;
      color: white;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">TeeRadar WA</div>
    <nav>
      <a href="/">Home</a>
      <a href="/book.html">Bookings</a>
      <a href="/faq.html">FAQ</a>
      <a href="/about.html">About</a>
      <a href="/login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Find and Compare Golf Tee Times Across Western Australia</h1>
      <p>Instantly view availability, compare prices, and book directly through official course links.</p>
      <a href="/book.html" class="cta-btn">Find Tee Times</a>
    </div>
  </section>

  <footer>
    © 2025 TeeRadar WA — All Rights Reserved
  </footer>
</body>
</html>
